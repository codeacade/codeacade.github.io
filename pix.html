<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PIXELS2</title>
  <link rel="text/stylesheet" href="css.css">
  <style>
    * { font-family: "Ubuntu Condensed"; }

    p {
        display: grid;
        grid-template-columns: auto auto auto auto;
        background-color: #111;
        border: 3px solid #111;
        width: 163px;
        gap: 1px;
    }
    b {
        background-color: #ddd;
        width: 40px;
        height: 40px
    }
    a {text-decoration:none}
    a:hover:after {content:" >>";}
  </style>
  <script>ccolor = "#111"</script>
<head>
<body>
  New Color: <input type="color" onchange="ccolor=this.value">
  <p id = "pp">
    <b></b><b></b><b></b><b></b>
    <b></b><b></b><b></b><b></b>
    <b></b><b></b><b></b><b></b>
    <b></b><b></b><b></b><b></b>
  </p>
  <a href="mem.html">Meme Editor<a>
  <script>
    document.querySelector("p").addEventListener("click", chColor)
    function chColor() {
      document.querySelector("b:hover").style.backgroundColor = ccolor;
    }
  </script>
</body>
</html>
